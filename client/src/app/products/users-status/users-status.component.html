<div class="flx">
  <mat-card *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title>UserName : {{user.userName}}</mat-card-title>
      <mat-card-subtitle>User Id : {{user.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

       Role : {{user.roles }}

       </mat-card-content>
    <mat-card-footer style="text-align: center;">Status : online </mat-card-footer>
  </mat-card>
</div>
